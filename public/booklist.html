    <header>
      <a href="index.html" id="logo">

    <div class="container">
        <h2>Book List</h2>

        <ul id="list-container"></ul>
        
    </div id="form-container" class="panel">
        <form id="add-file-form">
        <input type="hidden" id="file-id" value="" />
        <form action="/booklist" method="POST"> 

          <legend id="form-label">File</legend>
          <div class="form-group">
            <label for="file-title">Title</label>                    
            <input type="text" class="form-control" id="file-title" placeholder="title" name="title">
          </div>
          <div class="form-group">
            <label for="file-published">Published</label>
          <input type="text" class="form-control" id="file-published" placeholder="published" name="published">
        </div>
        <button type="button" onclick="submitFileForm()" class="btn btn-success">submit</button>
        <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js">
    </script>

     refreshFileList()
